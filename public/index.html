<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch MCP Server - API 测试界面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
        }

        .section {
            background: #f8fafc;
            border-radius: 15px;
            padding: 25px;
            border: 1px solid #e2e8f0;
        }

        .section h2 {
            color: #1e293b;
            margin-bottom: 20px;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .upload-area {
            border: 2px dashed #cbd5e1;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: white;
        }

        .upload-area:hover {
            border-color: #4f46e5;
            background: #f8fafc;
        }

        .upload-area.dragover {
            border-color: #4f46e5;
            background: #eef2ff;
        }

        .upload-icon {
            font-size: 3rem;
            color: #94a3b8;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #64748b;
            font-size: 1.1rem;
            margin-bottom: 15px;
        }

        .file-input {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #64748b;
        }

        .btn-secondary:hover {
            background: #475569;
            box-shadow: 0 10px 20px rgba(100, 116, 139, 0.3);
        }

        .api-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .api-endpoint {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            padding: 20px;
        }

        .api-endpoint h3 {
            color: #1e293b;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .api-endpoint p {
            color: #64748b;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        .method-tag {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-right: 10px;
        }

        .method-post {
            background: #dcfce7;
            color: #166534;
        }

        .method-get {
            background: #dbeafe;
            color: #1d4ed8;
        }

        .response-area {
            background: #1e293b;
            color: #e2e8f0;
            border-radius: 8px;
            padding: 20px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.9rem;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 15px;
            white-space: pre-wrap;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-success {
            background: #10b981;
        }

        .status-error {
            background: #ef4444;
        }

        .status-loading {
            background: #f59e0b;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .file-info {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }

        .file-info h4 {
            color: #1e293b;
            margin-bottom: 8px;
        }

        .file-info p {
            color: #64748b;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎨 Sketch MCP Server</h1>
            <p>上传 Sketch 文件并测试 API 功能</p>
        </div>

        <div class="main-content">
            <div class="section">
                <h2>📁 文件上传</h2>
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">📎</div>
                    <div class="upload-text">点击或拖拽 Sketch 文件到此处</div>
                    <button class="btn" onclick="document.getElementById('fileInput').click()">
                        选择文件
                    </button>
                    <input type="file" id="fileInput" class="file-input" accept=".sketch" onchange="handleFileSelect(event)">
                </div>
                
                <div id="fileInfo" class="file-info" style="display: none;">
                    <h4>已选择文件:</h4>
                    <p id="fileName"></p>
                    <p id="fileSize"></p>
                </div>
            </div>

            <div class="section">
                <h2>🔧 API 测试</h2>
                <div class="api-section">
                    <div class="api-endpoint">
                        <h3>
                            <span class="method-tag method-get">GET</span>
                            健康检查
                        </h3>
                        <p>检查服务器状态</p>
                        <button class="btn" onclick="testHealth()">
                            <span class="status-indicator" id="healthStatus"></span>
                            测试健康检查
                        </button>
                    </div>

                    <div class="api-endpoint">
                        <h3>
                            <span class="method-tag method-post">POST</span>
                            分析 Sketch 文件
                        </h3>
                        <p>上传并分析 Sketch 文件结构</p>
                        <button class="btn" id="analyzeBtn" onclick="analyzeSketch()" disabled>
                            <span class="status-indicator" id="analyzeStatus"></span>
                            分析文件
                        </button>
                    </div>

                    <div class="api-endpoint">
                        <h3>
                            <span class="method-tag method-get">GET</span>
                            获取工具列表
                        </h3>
                        <p>获取所有可用的 MCP 工具</p>
                        <button class="btn" onclick="getTools()">
                            <span class="status-indicator" id="toolsStatus"></span>
                            获取工具
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="section" style="margin: 0 30px 30px 30px;">
            <h2>📊 响应结果</h2>
            <div class="response-area" id="responseArea">等待 API 调用...</div>
        </div>
    </div>

    <script>
        let selectedFile = null;
        let uploadedFilePath = null;

        // 文件上传处理
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const responseArea = document.getElementById('responseArea');

        // 拖拽上传
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                handleFile(file);
            }
        }

        function handleFile(file) {
            if (!file.name.endsWith('.sketch')) {
                alert('请选择 .sketch 文件');
                return;
            }

            selectedFile = file;
            fileName.textContent = file.name;
            fileSize.textContent = `大小: ${(file.size / 1024 / 1024).toFixed(2)} MB`;
            fileInfo.style.display = 'block';
            analyzeBtn.disabled = false;
            
            updateResponse('文件已选择: ' + file.name);
        }

        // API 测试函数
        async function testHealth() {
            const statusEl = document.getElementById('healthStatus');
            statusEl.className = 'status-indicator status-loading';
            
            try {
                const response = await fetch('/health');
                const data = await response.json();
                
                statusEl.className = 'status-indicator status-success';
                updateResponse('健康检查结果:\n' + JSON.stringify(data, null, 2));
            } catch (error) {
                statusEl.className = 'status-indicator status-error';
                updateResponse('健康检查失败:\n' + error.message);
            }
        }

        async function analyzeSketch() {
            if (!selectedFile) {
                alert('请先选择一个 Sketch 文件');
                return;
            }

            const statusEl = document.getElementById('analyzeStatus');
            statusEl.className = 'status-indicator status-loading';
            analyzeBtn.disabled = true;
            
            try {
                // 首先上传文件
                const formData = new FormData();
                formData.append('file', selectedFile);
                
                updateResponse('正在上传文件...');
                
                const uploadResponse = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                if (!uploadResponse.ok) {
                    throw new Error('文件上传失败');
                }
                
                const uploadResult = await uploadResponse.json();
                uploadedFilePath = uploadResult.path;
                
                updateResponse('文件上传成功，正在分析...');
                
                // 然后分析文件
                const analyzeResponse = await fetch('/analyze-path', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ path: uploadedFilePath })
                });
                
                const analyzeResult = await analyzeResponse.json();
                
                statusEl.className = 'status-indicator status-success';
                updateResponse('分析结果:\n' + JSON.stringify(analyzeResult, null, 2));
            } catch (error) {
                statusEl.className = 'status-indicator status-error';
                updateResponse('分析失败:\n' + error.message);
            } finally {
                analyzeBtn.disabled = false;
            }
        }

        async function getTools() {
            const statusEl = document.getElementById('toolsStatus');
            statusEl.className = 'status-indicator status-loading';
            
            try {
                const response = await fetch('/tools');
                const data = await response.json();
                
                statusEl.className = 'status-indicator status-success';
                updateResponse('可用工具:\n' + JSON.stringify(data, null, 2));
            } catch (error) {
                statusEl.className = 'status-indicator status-error';
                updateResponse('获取工具失败:\n' + error.message);
            }
        }

        function updateResponse(text) {
            responseArea.textContent = text;
            responseArea.scrollTop = responseArea.scrollHeight;
        }

        // 页面加载时测试连接
        window.addEventListener('load', () => {
            testHealth();
        });
    </script>
</body>
</html>
